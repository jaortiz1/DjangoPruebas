
{% load static %}
<link rel="stylesheet" href="{% static 'myfirst.css' %}">
<script src="{% static 'myfirst.js' %}"></script>
<h1>Members</h1>

<table border="1">
{% for x in mymembers %}
<tr  style='background-color:{% cycle 'lightblue' 'pink' 'yellow' 'coral' 'grey' %}'>
<td><a href="update/{{ x.id }}">{{ x.id }}</a></td>
<td>{{ x.id }}</td>
<td>{{ x.firstname|upper }}</td>
<td>{{ x.lastname|upper }}</td>
<td><a href="delete/{{ x.id }}">delete</a></td>
</tr>
{% endfor %}
</table>
<p>
    <a href="add/">Add member</a>
</p>
<button onclick="myFunction()">Click me!</button>
<img src="{% static 'cat.png' %}">
{% include 'footer.html' %}
